<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <header>
        <h1>
            Fantasy Pet Shop
        </h1>
    </header>
    <main>
        <section class="main-section">
            <main>
                <h2>
                    Your Shopping Cart
                </h2>
                <table id="shoppingCart">
                    <tr>
                        <th>
                            Animal Name
                        </th>
                        <th>
                            Species
                        </th>
                        <th>
                            Magic?
                        </th>
                        <th>
                            Quantity
                        </th>
                        <th>
                            Price
                        </th>
                    </tr>
                </table>
                <p></p>
                <button id="order">Place Your Fantasy Pet Order!</button>
                <p></p>
                <button id="reset">Clear Cart</button>
                <p>Looking for more? <a href='../products/index.html'> Return to our animals page. </a>
                </p>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">As with any pets, please purchase animals responsibly.</div>
    </footer>
    <script type="module" src="./renderCart.js"></script>
